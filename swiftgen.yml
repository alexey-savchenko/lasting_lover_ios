input_dir: lasting_lover_ios/Resources
output_dir: lasting_lover_ios/Generated/

strings:
- inputs:
    - ../Resources/en.lproj/Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: StringConstants.swift

xcassets:
  inputs:
    - Images.xcassets
    - Colors.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift

fonts:
  inputs: Fonts/
  outputs:
    templateName: swift5
    output: Fonts.swift